<!DOCTYPE html>
<html>
<head>
  <title>Image Zoom with CSS Transitions</title>
  <style>
    .zoomable-image {
      width: 300px;
      transition: transform 0.3s;
    }

    .zoomable-image:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <img src="path_to_your_image.jpg" alt="Zoomable Image" class="zoomable-image">
</body>
</html>
